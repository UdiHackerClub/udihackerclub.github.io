      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <form>
                      <div class="form-group">
                          <label for="prompt">Enter your prompt</label>
                          <textarea class="form-control" id="prompt" rows="3"></textarea>
                      </div>
                  </form>
                  <button id="generate-button">Generate Text</button>
                  <br><br>
                  <p>Generated Text:</p>
                  <p id="generated-text"></p>
              </div>
          </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      
      <script>
          $(document).ready(() => {
              $("#generate-button").click(() => {
                const prompt = $("#prompt").val();
                const apiKey = "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";
                const endpoint = "https://api.openai.com/v1/engines/davinci/completions";
                const body = {
                    prompt: prompt,
                    max_tokens: 1000,
                    api_key: apiKey
                };


                $.ajax({
                    headers: {
                        "Authorization": "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",
                        "Access-Control-Allow-Origin": "https://udihackerclub.github.io/"
                    },
                    type: "POST",
                    url: endpoint,
                    data: JSON.stringify(body),
                    dataType: "json",
                    contentType: "application/json",
                    success: (data) => {
                        const generatedText = data.choices[0].text;
                        $("#generated-text").html(generatedText);
                    },
                    error: (xhr, status, error) => {
                        console.log(error);
                    }
                });
            });
        });
    </script>
